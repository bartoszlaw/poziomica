
{% extends 'poziomica_app/base.html' %}

{% block content %}
{% load static %}


<div class="d-flex justify-content-center mt-5 ">
<form method="POST">
    {% csrf_token %}
    {{error}}
    <div class="mb-3 ">
      <label for="exampleInputEmail1" class="form-label">Nazwa pomiaru</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="nazwa">
    </div>

    <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked name="zapisz" value="tak">
        <label class="form-check-label" for="flexSwitchCheckChecked">Zapisz pomiar</label>
      </div>
    <input type="submit" class="btn btn-primary" name="wyslij" value="Wykonaj">
  </form>

</div>
{% endblock %}
